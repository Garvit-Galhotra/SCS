<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban | Garvit Galhotra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <h1>Kanban</h1>
        <button>Add new task</button>
      </nav>
      <section class="board">
        <div class="cards">
          <div class="top">
            <h1>Todo</h1>
            <p>Count</p>
          </div>
          <div draggable="true" class="bottom">
            <h2>Task 1</h2>
            <p>Description of task</p>
            <button>Delete</button>
          </div>
        </div>
        <div class="cards">
          <div class="top">
            <h1>In Progres</h1>
            <p>Count</p>
          </div>
        </div>
        <div class="cards">
          <div class="top">
            <h1>Done</h1>
            <p>Count</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
